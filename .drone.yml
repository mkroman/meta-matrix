---
kind: pipeline
name: rust-stable

volumes:
- name: cargo-cache
  host:
    path: /var/lib/cargo-cache

steps:
- name: build
  image: rust:1.46
  volumes:
    - name: cargo-cache
      path: /tmp/cargo-cache
  environment:
    CARGO_HOME: /tmp/cargo-cache
  commands:
    - cargo build

- name: test
  image: rust:1.46
  volumes:
    - name: cargo-cache
      path: /tmp/cargo-cache
  environment:
    CARGO_HOME: /tmp/cargo-cache
  commands:
    - cargo test
    - git rev-parse HEAD > .tags

- name: docker
  image: plugins/docker
  settings:
    repo: meta-matrix
    registry:
      from_secret: docker_registry
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

- name: release
  image: rust:1.46
  volumes:
    - name: cargo-cache
      path: /tmp/cargo-cache
  environment:
    CARGO_HOME: /tmp/cargo-cache
  commands:
    - cargo build --release

- name: prep-upload
  image: rust:1.46
  commands:
    - export BUILD_NUMBER="${DRONE_BUILD_NUMBER}.${DRONE_STAGE_NUMBER}"
    - export SHORT_COMMIT=$(git rev-parse --short $DRONE_COMMIT)
    - mkdir -p artifacts/builds/$BUILD_NUMBER
    - git archive $DRONE_COMMIT | bzip2 > artifacts/builds/$BUILD_NUMBER/$DRONE_REPO_NAME-$SHORT_COMMIT.tar.bz2
    - gzip < target/release/meta-matrix > artifacts/builds/$BUILD_NUMBER/meta-matrix-$SHORT_COMMIT-linux-amd64.gz
    - find artifacts/

- name: upload-artifacts
  image: plugins/s3
  settings:
    bucket: meta-matrix
    access_key:
      from_secret: s3_access_key
    secret_key:
      from_secret: s3_secret_key
    source: artifacts/**/*
    target: /
    acl: public-read
    region: nl-ams
    endpoint: https://s3.nl-ams.scw.cloud
---
kind: pipeline
name: rust-nightly

volumes:
- name: cargo-cache
  host:
    path: /var/lib/cargo-cache

steps:
- name: build
  image: rustlang/rust:nightly
  failure: ignore
  volumes:
    - name: cargo-cache
      path: /tmp/cargo-cache
  environment:
    CARGO_HOME: /tmp/cargo-cache
  commands:
    - cargo build

- name: test
  image: rustlang/rust:nightly
  failure: ignore
  volumes:
    - name: cargo-cache
      path: /tmp/cargo-cache
  environment:
    CARGO_HOME: /tmp/cargo-cache
  commands:
    - cargo test

